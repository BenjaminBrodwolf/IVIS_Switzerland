<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/toggle.css">
    <script src="path/cantons.js"></script>
    <script src="path/trockenwiesen.js"></script>
    <script src="path/laichgebiete.js"></script>
    <script src="path/wanderobjekte.js"></script>
    <script src="data/trockenwieseTable.js"></script>
    <script src="data/laichgebieteTable.js"></script>
    <script src="data/kantoneTable.js"></script>
    <script src="data/wanderobjekteTable.js"></script>


</head>
<body>

<div id="header" class="row">
    <h1>Biodiversit√§t in der Schweiz</h1>
</div>
<main>
    <div class="container-fluid">
        <div class="row">

            <div class="col-lg-2">
                <div id="dragfield">

                </div>

                <div class="dropInZone" id="zone" ondragenter="enterDropzone(event)" ondragleave="leaveDropzone(event)"
                     ondragover="allowDrop(event)" ondrop="dropIn(event)">
                </div>

            </div>

            <div class="col-lg-6">
                <div class="filterZone">

                    <div class="row">
                        <div class="col-md-9">
                            <div id="infoBox"></div>
                        </div>
                        <div class="col-md-1">
                            <img src="assets/zoom-in.svg" alt="Zoom" width="40" height="40" onclick="zooming()">
                        </div>

                        <div class="col-md-2 text-center">
                            <h5>Color-Map: </h5>
                            <label class="switch">
                                <input id="toggle" type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>


                    <div id="svg" class="row">

                    </div>

                </div>
            </div>

            <div class="col-lg-4">

                <h3 id="tableTitle"></h3>
                <div id="table">

                </div>
            </div>

        </div>
    </div>
</main>
<div id="footer" class="row">
    <h5 id="developer">Benjamin Brodwolf und Nadia Kramer</h5>
</div>
<script src="src/script.js"></script>

</body>
</html>
