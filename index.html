<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facettierte Websuche</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <script src="path/cantons.js"></script>
    <script src="path/gemeinden.js"></script>
    <script src="data/analyseData/populationTable.js"></script>
    <script src="data/analyseData/age_0_19_Table.js"></script>
    <script src="data/kantoneTable.js"></script>
    <script src="data/gemeindenTable.js"></script>
</head>
<body>

<div id="header" class="row">
    <h1>Biodiversit√§t in der Schweiz</h1>
</div>
<main>
    <div class="container-fluid">
        <div class="row">

            <div class="col-lg-3">

                <div id="dragfield">
                </div>

                <div class="dropzone" id="zone" ondragenter="enterDropzone(event)"
                     ondragleave="leaveDropzone(event)"
                     ondragover="allowDrop(event)" ondrop="drop(event)">
                </div>

                <div>
                    <div id="resetAllButton" class="btn btn-danger" onclick="resetAll()">
                        Reset All
                    </div>
                    <div id="resetSelButton" class="btn btn-danger" onclick="resetSelected()">
                        Reset Selected
                    </div>
                </div>

            </div>

            <div class="col-lg-6">
                <div class="filterZone">

                    <div class="row">
                        <div class="col-md-9">
                            <div id="infoBox"></div>
                        </div>
                        <div class="col-md-1">
                            <img src="assets/zoom-in.svg" alt="Zoom" width="40" height="40" onclick="zooming()">
                        </div>

                    </div>

                    <div id="svg" class="row">
                    </div>
                </div>
            </div>

            <div class="col-lg-3">
                <div id="table">
                </div>
            </div>

        </div>
    </div>
</main>
<div id="footer" class="row">
    <h5 id="developer">Benjamin Brodwolf und Nadia Kramer</h5>
</div>


<script src="src/initialize.js"></script>
<script src="src/script.js"></script>
<script src="src/drag-drop.js"></script>
<script src="src/zoom.js"></script>

</body>
</html>
