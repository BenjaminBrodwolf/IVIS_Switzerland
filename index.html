<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <script src="path/cantons.js"></script>
    <script src="path/trockenwiesen.js"></script>
    <script src="path/laichgebiete.js"></script>
    <script src="data/trockenwieseTable.js"></script>
    <script src="data/laichgebieteTable.js"></script>

</head>
<body>

<h1>Drag and Drop 6</h1>
<main>
    <div class="row">

        <div class="col-md-2">
            <div id="dragfield">

            </div>


            <div class="dropzone" id="zone" ondragenter="enterDropzone(event)" ondragleave="leaveDropzone(event)"
                 ondragover="allowDrop(event)" ondrop="drop(event)">
            </div>

        </div>

        <div class="col-md-6">
            <div id="infoBox"></div>
            <div class="filterZone">
                <div id="svg" class="row">

                </div>
            </div>
        </div>

        <div class="col-md-4">

            <h3 id="tableTitle"></h3>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Kanton</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Test</td>
                    <td>Bern</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Test</td>
                    <td>Bern</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Test</td>
                    <td>Bern</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</main>
<script src="src/script.js"></script>

</body>
</html>
